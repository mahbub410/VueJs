<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js-3 Bangla Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.global.js"></script>
</head>
<body>
    <header>Vue Js-3 Bangla Tutorial </header>

    <div id="app">
      <h2>Computed properties</h2>
     <input type="text" v-model="review">
      <ul>
        <li v-for="(li,i) in skills" :key="li.name" @click="delItem(i)">
          {{li.name}} - {{li.expe}}
        </li>
      </ul>
       <h2>Totl: {{totalCount1}}</h2>
       <hr>
       <ul>
        <li v-for="(li,i) in expList" :key="li.name" @click="delItem(i)">
          {{li.name}} - {{li.expe}}
        </li>
       </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
